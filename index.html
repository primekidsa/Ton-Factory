<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

            display: flex;
            flex-direction: column;

            border: 1px solid rgba(0,0,0,0.05);
        }
        .btn:active { transform: scale(0.98); opacity: 0.8; }
        .icon { font-size: 24px; }
        .danger { color: #eb4034; }
    </style>
</head>
