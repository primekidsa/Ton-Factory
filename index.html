<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Factory Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent-color: #0088cc;
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin: 10px 0;
            background: linear-gradient(45deg, #0088cc, #54b3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #welcome-msg {
            color: #8e8e93;
            font-size: 14px;
        }

        /* –û–±–ª–∞—Å—Ç—å –º–∞–π–Ω–∏–Ω–≥–∞ */
        .mining-area {
            margin: 40px 0;
            position: relative;
        }

        .star-icon {
            font-size: 100px;
            filter: drop-shadow(0 0 20px rgba(0, 136, 204, 0.5));
            cursor: pointer;
            transition: transform 0.1s ease;
            display: inline-block;
        }

        .star-icon:active {
            transform: scale(0.9);
        }

        /* –°—á–µ—Ç—á–∏–∫ */
        .counter-container {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        button {
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        #main-btn {
            background: linear-gradient(135deg, #0088cc 0%, #005580 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }

        #main-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 136, 204, 0.3);
        }

        .secondary-btn {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border: 1px solid rgba(0, 136, 204, 0.3);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Ü–∏—Ñ—Ä –ø—Ä–∏ –∫–ª–∏–∫–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        .plus-one {
            position: absolute;
            color: var(--accent-color);
            font-weight: bold;
            animation: floatUp 0.8s forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Ton Factory</h1>
            <p id="welcome-msg">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...</p>
        </div>

        <div class="counter-container">
            <span id="balance-display">0.00</span> <span style="color: var(--accent-color);">TON</span>
        </div>

        <div class="mining-area" id="click-zone">
            <div class="star-icon" id="star-btn">‚≠ê</div>
        </div>

        <div class="btn-group">
            <button id="main-btn">–°–æ–±—Ä–∞—Ç—å –ø—Ä–∏–±—ã–ª—å</button>
            <button class="secondary-btn" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å –∑–∞–≤–æ–¥</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#000000');

        let localBalance = 0;
        const balanceDisplay = document.getElementById('balance-display');
        const starBtn = document.getElementById('star-btn');
        const clickZone = document.getElementById('click-zone');

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('welcome-msg').innerText = `–ú–∞–π–Ω–µ—Ä: ${user.first_name}`;
        }

        // –õ–æ–≥–∏–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∑–≤–µ–∑–¥–æ—á–∫–µ
        starBtn.addEventListener('click', (e) => {
            localBalance += 0.01;
            balanceDisplay.innerText = localBalance.toFixed(2);
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç +0.01
            const rect = starBtn.getBoundingClientRect();
            const plus = document.createElement('div');
            plus.className = 'plus-one';
            plus.innerText = '+0.01';
            plus.style.left = (e.clientX || rect.left + 50) + 'px';
            plus.style.top = (e.clientY || rect.top) + 'px';
            document.body.appendChild(plus);
            
            setTimeout(() => plus.remove(), 800);
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
        document.getElementById('main-btn').addEventListener('click', () => {
            if (localBalance > 0) {
                const data = JSON.stringify({ ton: localBalance.toFixed(2) });
                tg.sendData(data); // –û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç WebApp
            } else {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –Ω–∞–º–∞–π–Ω–∏ –Ω–µ–º–Ω–æ–≥–æ TON, –∫–ª–∏–∫–∞—è –ø–æ –∑–≤–µ–∑–¥–µ!");
            }
        });
    </script>
</body>
</html>
