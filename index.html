<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Factory Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #0088cc;
            --accent-color: #00d2ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #222);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .card {
            background-color: var(--tg-theme-bg-color, #ffffff);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 350px;
        }

        .stats-container {
            margin-bottom: 20px;
        }

        .balance-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-value {
            font-size: 42px;
            font-weight: 800;
            margin: 5px 0;
            color: var(--primary-color);
        }

        /* –ö–Ω–æ–ø–∫–∞ –º–∞–π–Ω–∏–Ω–≥–∞ */
        .mine-button {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, var(--primary-color), var(--accent-color));
            box-shadow: 0 8px 0 #005f8d, 0 15px 30px rgba(0, 136, 204, 0.4);
            cursor: pointer;
            outline: none;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
        }

        .mine-button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #005f8d, 0 10px 20px rgba(0, 136, 204, 0.3);
        }

        .mine-button svg {
            width: 80px;
            height: 80px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
        .progress-container {
            width: 100%;
            background-color: var(--tg-theme-secondary-bg-color, #eee);
            border-radius: 10px;
            height: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s;
        }

        .user-info {
            margin-top: 15px;
            font-weight: 600;
            font-size: 16px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–ª–µ—Ç–∞—é—â–∏—Ö —Ü–∏—Ñ—Ä */
        .floating-text {
            position: absolute;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 10;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="user-info" id="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div class="stats-container">
            <div class="balance-label">–î–æ–±—ã—Ç–æ TON</div>
            <div class="balance-value" id="balance">0.00</div>
        </div>

        <button class="mine-button" id="mine-btn">
            <svg viewBox="0 0 24 24">
                <path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z" />
            </svg>
        </button>

        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <p style="font-size: 12px; color: var(--tg-theme-hint-color);">–ù–∞–∂–∏–º–∞–π –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –º–∞–π–Ω–∏—Ç—å</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let balance = 0;
        let progress = 0;
        const balanceElement = document.getElementById('balance');
        const progressElement = document.getElementById('progress');
        const mineBtn = document.getElementById('mine-btn');
        const userNameElement = document.getElementById('user-name');

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        if (user) {
            userNameElement.innerText = `üè≠ –ó–∞–≤–æ–¥—á–∏–∫: ${user.first_name}`;
        } else {
            userNameElement.innerText = "üè≠ –ú–æ—è –§–∞–±—Ä–∏–∫–∞";
        }

        // –õ–æ–≥–∏–∫–∞ –∫–ª–∏–∫–∞
        mineBtn.addEventListener('click', (e) => {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
            balance += 0.01;
            balanceElement.innerText = balance.toFixed(2);

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            progress += 5;
            if (progress > 100) progress = 0;
            progressElement.style.width = progress + '%';

            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≤—ã–ª–µ—Ç–∞—é—â–µ–π —Ü–∏—Ñ—Ä—ã +0.01
            createFloatingText(e.clientX, e.clientY);
            
            // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        });

        function createFloatingText(x, y) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.innerText = '+0.01';
            text.style.left = x + 'px';
            text.style.top = y + 'px';
            document.body.appendChild(text);

            setTimeout(() => {
                text.remove();
            }, 800);
        }
    </script>
</body>
</html>
