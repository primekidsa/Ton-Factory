<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Factory Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #0088cc;
            --accent-color: #00d2ff;
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #222222);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #0088cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .card {
            background-color: var(--bg-color);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            width: 85%;
            max-width: 380px;
        }

        .balance-card {
            background: linear-gradient(135deg, #1d2b3a 0%, #0088cc 100%);
            color: white;
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .balance-value {
            font-size: 36px;
            font-weight: 800;
            margin: 0;
        }

        .mine-button {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, var(--primary-color), var(--accent-color));
            box-shadow: 0 8px 0 #005f8d, 0 15px 30px rgba(0, 136, 204, 0.4);
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mine-button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #005f8d, 0 10px 20px rgba(0, 136, 204, 0.3);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-balance { background-color: var(--secondary-bg); color: var(--primary-color); border: 1px solid var(--primary-color); }
        .btn-save { background-color: var(--button-color); color: var(--button-text); }

        .floating-text {
            position: absolute;
            color: var(--primary-color);
            font-weight: 800;
            animation: floatUp 0.6s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-80px); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="balance-card">
            <div style="font-size: 12px; opacity: 0.8; text-transform: uppercase;">–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-value"><span id="balance">0.00</span> TON</div>
        </div>

        <button class="mine-button" id="mine-btn">
            <svg viewBox="0 0 24 24" width="70" height="70" fill="white">
                <path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z" />
            </svg>
        </button>

        <div class="btn-group">
            <button class="btn btn-balance" id="view-balance-btn">üíé –°—Ç–∞—Ç—É—Å</button>
            <button class="btn btn-save" id="save-btn">üíæ –í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        let balance = 0.0;
        const balanceDisplay = document.getElementById('balance');

        // –ö–ª–∏–∫ –º–∞–π–Ω–∏–Ω–≥–∞
        document.getElementById('mine-btn').addEventListener('click', (e) => {
            balance += 0.05;
            balanceDisplay.innerText = balance.toFixed(2);
            
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.innerText = '+0.05';
            text.style.left = e.clientX + 'px';
            text.style.top = e.clientY + 'px';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 600);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        });

        // –ö–Ω–æ–ø–∫–∞ "–°—Ç–∞—Ç—É—Å" (–ë–∞–ª–∞–Ω—Å)
        document.getElementById('view-balance-btn').addEventListener('click', () => {
            tg.showAlert(`–ù–∞ —ç—Ç–æ–π —Å–µ—Å—Å–∏–∏ –≤—ã –Ω–∞–º–∞–π–Ω–∏–ª–∏: ${balance.toFixed(2)} TON.\n–í—Å–µ–≥–æ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö –º–æ–∂–Ω–æ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤ –≥–ª–∞–≤–Ω–æ–º –º–µ–Ω—é –±–æ—Ç–∞.`);
        });

        // –ö–Ω–æ–ø–∫–∞ "–í—ã–π—Ç–∏"
        document.getElementById('save-btn').addEventListener('click', () => {
            tg.sendData(JSON.stringify({ ton: balance.toFixed(2) }));
        });
    </script>
</body>
</html>
