<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Factory Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary-glow: #0088cc;
            --accent-color: #00d2ff;
            --text-main: #f8fafc;
            --text-hint: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 30px;
            width: 85%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 25px;
        }

        .user-tag {
            font-size: 14px;
            color: var(--accent-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-display {
            margin: 15px 0;
        }

        .balance-label {
            font-size: 12px;
            color: var(--text-hint);
        }

        .balance-amount {
            font-size: 44px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* –ö—Ä–∞—Å–∏–≤–∞—è –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .mining-container {
            position: relative;
            margin: 30px 0;
        }

        .mine-btn {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #0088cc 0%, #00d2ff 100%);
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.4), inset 0 4px 10px rgba(255,255,255,0.3);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(0, 136, 204, 0.4); }
            50% { box-shadow: 0 0 40px rgba(0, 136, 204, 0.7); }
            100% { box-shadow: 0 0 20px rgba(0, 136, 204, 0.4); }
        }

        .mine-btn:active {
            transform: scale(0.92);
        }

        .mine-btn svg {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        /* –ü–æ–ª–æ—Å–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .progress-box {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0088cc, #00d2ff);
            box-shadow: 0 0 10px var(--primary-glow);
            transition: width 0.3s ease;
        }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .footer-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 30px;
        }

        .action-btn {
            padding: 14px;
            border-radius: 16px;
            border: none;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .action-btn:active {
            transform: translateY(2px);
            opacity: 0.8;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤—ã–ª–µ—Ç–∞—é—â–∏—Ö —Ü–∏—Ñ—Ä */
        .particle {
            position: absolute;
            color: #00d2ff;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: flyUp 0.8s ease-out forwards;
            z-index: 10;
        }

        @keyframes flyUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-120px) scale(1.5); }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <div class="user-tag" id="user-name">–ó–ê–í–û–î: –ó–ê–ì–†–£–ó–ö–ê...</div>
        </div>

        <div class="balance-display">
            <div class="balance-label">–ù–ê–ú–ê–ô–ù–ï–ù–û –°–ï–ì–û–î–ù–Ø</div>
            <div class="balance-amount"><span id="balance">0.00</span></div>
            <div style="font-size: 14px; color: var(--accent-color); font-weight: bold;">TON</div>
        </div>

        <div class="mining-container">
            <button class="mine-btn" id="mine-btn">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z"/>
                </svg>
            </button>
        </div>

        <div class="progress-box">
            <div class="progress-fill" id="progress-bar"></div>
        </div>

        <div class="footer-actions">
            <button class="action-btn btn-secondary" id="status-btn">üíé –°–¢–ê–¢–£–°</button>
            <button class="action-btn btn-primary" id="save-btn">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let balance = 0.0;
        let progress = 0;

        const balEl = document.getElementById('balance');
        const progEl = document.getElementById('progress-bar');
        const userEl = document.getElementById('user-name');

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        if (user) {
            userEl.innerText = `–ó–ê–í–û–î: ${user.first_name.toUpperCase()}`;
        }

        // –õ–æ–≥–∏–∫–∞ –∫–ª–∏–∫–∞
        document.getElementById('mine-btn').addEventListener('click', (e) => {
            balance += 0.02;
            balEl.innerText = balance.toFixed(2);

            progress += 5;
            if (progress > 100) progress = 0;
            progEl.style.width = progress + '%';

            // –ß–∞—Å—Ç–∏—Ü—ã
            createParticle(e.clientX, e.clientY);

            // –í–∏–±—Ä–∞—Ü–∏—è
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        });

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = '+0.02';
            p.style.left = (x - 20) + 'px';
            p.style.top = (y - 20) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        document.getElementById('status-btn').addEventListener('click', () => {
            tg.showAlert(`–¢–µ–∫—É—â–∞—è —Å–µ—Å—Å–∏—è: ${balance.toFixed(2)} TON`);
        });

        document.getElementById('save-btn').addEventListener('click', () => {
            tg.showConfirm("–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏ –≤–µ—Ä–Ω—É—Ç—å—Å—è –≤ –±–æ—Ç–∞?", (ok) => {
                if (ok) {
                    tg.sendData(JSON.stringify({ ton: balance.toFixed(2) }));
                }
            });
        });
    </script>
</body>
</html>
