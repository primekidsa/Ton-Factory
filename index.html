<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Factory</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden;
        }
        .balance-box { background: #0088cc; color: #fff; padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center; width: 200px; }
        .mine-btn {
            width: 150px; height: 150px; border-radius: 50%; border: none;
            background: linear-gradient(145deg, #0088cc, #00d2ff);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); cursor: pointer; color: white; font-size: 40px;
        }
        .mine-btn:active { transform: scale(0.95); }
        .save-btn { margin-top: 30px; padding: 10px 20px; border-radius: 10px; border: none; background: #28a745; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="balance-box">
        <div style="font-size: 0.8em; opacity: 0.8;">–ù–ê–ú–ê–ô–ù–ï–ù–û</div>
        <div id="balance" style="font-size: 2em; font-weight: bold;">0.00</div>
        <div>TON</div>
    </div>

    <button class="mine-btn" id="mine-btn">‚õèÔ∏è</button>
    <button class="save-btn" id="save-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –≤—ã–π—Ç–∏</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let count = 0;
        const balEl = document.getElementById('balance');

        document.getElementById('mine-btn').addEventListener('click', () => {
            count += 0.01;
            balEl.innerText = count.toFixed(2);
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        });

        document.getElementById('save-btn').addEventListener('click', () => {
            tg.sendData(JSON.stringify({ton: count.toFixed(2)}));
        });
    </script>
</body>
</html>
