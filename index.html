<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Factory</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container { text-align: center; width: 100%; }
        
        /* Стилизованная звезда */
        .star {
            font-size: 120px;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 15px #0088cc);
            margin: 20px 0;
            display: inline-block;
        }
        .star:active { transform: scale(0.85); }

        /* Баланс */
        .balance-card {
            background: #1c1c1e;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        .amount { font-size: 40px; font-weight: bold; color: #0088cc; }

        /* Кнопки */
        .btn-main {
            background: linear-gradient(135deg, #0088cc, #005580);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
            width: 80%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
        }
        .btn-upgrade {
            background-color: #2c2c2e;
            color: #ff9500;
            border: 1px solid #ff9500;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance-card">
            <div id="welcome">Завод активен</div>
            <div class="amount" id="balance">0.00</div>
            <div style="font-size: 12px; color: #888;">намайнено за сессию</div>
        </div>

        <div class="star" id="clicker">⭐</div>

        <div>
            <button class="btn-main" id="send-data">СОХРАНИТЬ В БОТЕ</button>
        </div>
        
        <button class="btn-upgrade" id="local-upgrade">Улучшить клик (x2)</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let balance = 0;
        let clickPower = 0.01;

        const balanceDisplay = document.getElementById('balance');
        const clicker = document.getElementById('clicker');

        // Клик по звезде
        clicker.addEventListener('click', () => {
            balance += clickPower;
            balanceDisplay.innerText = balance.toFixed(2);
            tg.HapticFeedback.impactOccurred('medium'); // Вибрация при клике на macOS/iPhone
        });

        // Внутренний апгрейд (влияет на текущую сессию)
        document.getElementById('local-upgrade').addEventListener('click', function() {
            if (balance >= 1.0) {
                balance -= 1.0;
                clickPower *= 2;
                balanceDisplay.innerText = balance.toFixed(2);
                this.innerText = "Скорость x2 активирована!";
                this.style.borderColor = "#4cd964";
                this.style.color = "#4cd964";
            } else {
                tg.showAlert("Нужно хотя бы 1.00 TON для ускорения!");
            }
        });

        // Отправка в бот
        document.getElementById('send-data').addEventListener('click', () => {
            tg.sendData(JSON.stringify({ ton: balance.toFixed(2) }));
        });

        if (tg.initDataUnsafe.user) {
            document.getElementById('welcome').innerText = tg.initDataUnsafe.user.first_name + "'s Factory";
        }
    </script>
</body>
</html>
